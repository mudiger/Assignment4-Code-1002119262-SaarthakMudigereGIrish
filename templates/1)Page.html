{% extends "base.html" %}

{% block head %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Page1</title>
{% endblock %}

{% block body %}
    <h2>Multiple charts:</h2>
    <div id="pie" style="width: 100%; height: 500px;"></div>
    <div id="bar" style="width: 80%; height: 500px;"></div>

    <script>
        var data = [{
          values: {{ query_time | tojson }},
          labels: {{ time_query | tojson }},
          type: 'pie'
        }];

        var layout = {
          height: 400,
          width: 500
        };

        Plotly.newPlot('pie', data, layout);


        var data = [
          {
            x: {{ time_query | tojson }},
            y: {{ query_time | tojson }},
            type: 'bar'
          }
        ];

        Plotly.newPlot('bar', data);

    </script>
{% endblock %}
